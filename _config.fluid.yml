# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: neumy
subtitle: 'neumy''s Blog'
description: 'appreciate every bit of success, accept every bit of failure'
keywords:
author: neumy
language: zh-CN
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://neumyor.github.io/
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:


# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: fluid

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repository: git@github.com:neumyor/neumy.github.io.git
  branch: master


post:
  banner_img: 'img/bg/page_bg.png'
  math:
    enable: true
    specific: false
    engine: mathjax
    
navbar:
  blog_title: neumyog
  menu:
    - { key: 'home', link: '/', icon: 'iconfont icon-home-fill', name:'home'}
    - { key: 'tag', link: '/tags/', icon: 'iconfont icon-tags-fill' }
    - { key: 'archive', link: '/archives/', icon: 'iconfont icon-archive-fill'}
    - { key: 'about', link: '/about/', icon: 'iconfont icon-user-fill'}
    

  

index:
  banner_img: 'img/bg/index_bg.png'
  slogan:
    enable: true
    text: 'neumy的猫窝'
    api:
      enable: false
      url: "https://v1.hitokoto.cn/"
      method: "GET"
      headers: {}
      keys: ["hitokoto"]
      
      
footer:
  content: '
    <a href="https://www.cnblogs.com/neumy/" target="_blank" rel="nofollow noopener"><span>don''t touch me</span></a>
    <script>
        var link = document.querySelector("link[rel*=''icon'']") || document.createElement(''link'');
        link.type = ''image/x-icon'';
        link.rel = ''shortcut icon'';
        link.href = ''/img/favicon.ico'';
        document.getElementsByTagName(''head'')[0].appendChild(link);
    </script>
    '
      